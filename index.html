<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/master.css">
  </head>
  <body>
    <!-- start header -->
    <header>

      <div class="logo">
        <a href="#"><img src="./resources/images/img-tea-cozy-logo.png" alt=""></a>
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>

    </header>

    <!-- start main content -->
    <div class="main-content">

      <!-- mission section -->
      <div class="mission-content image-content">

        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

          <div class="tea">

          <div class="tea">
            <img src="./resources/images/img-spiced-rum.jpg" alt="">

          <div class="tea">
            <img src="./resources/images/img-donut.jpg" alt="">

          </div>

          <div class="tea">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="">
            <h4>Mrytle Ave Tea</h4>
          </div>

          <div class="tea">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="">

        </div>

      </div>


    </div>
